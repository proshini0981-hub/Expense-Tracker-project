<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            border:1px solid blue;
            border-radius:20px;
            height:450px; /* increased to fit forgot password */
            background-position:center;
            position: absolute;
            margin-top:12px;
            margin-left:550px;
            width:25%;
        }
        button {
            cursor: pointer;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="background-image:url('https://w0.peakpx.com/wallpaper/99/246/HD-wallpaper-black-background-light-violet-color-graphics-design-theme-s.jpg')">
<main>
    <h1 style="text-align:center;color:azure;font-size:41px;">Start Tracking Your Expenses</h1>

    <div style="text-align:center;" class="login">
        <form onsubmit="login(event)">
            <h2 style="color:blueviolet;"><strong>LOGIN HERE</strong></h2>
            <h3>
                <label>Name:</label><br>
                <input type="text" id="fname" placeholder="Enter your Name" required><br><br>

                <label>Email:</label><br>
                <input type="email" id="fmail" required><br><br>

                <label>Password:</label><br>
                <input type="password" id="fpass" required><br><br>

                <button type="submit">LOGIN</button><br><br>

                <a href="#" onclick="forgotPassword()" style="color:red;text-decoration:none;">Forgot Password?</a><br><br>

                <p>
                    Don't have an account ?
                    <a href="signup.html" style="color:rgb(201, 15, 201);text-decoration:none;">Sign up</a>
                </p>
            </h3>
        </form>
    </div>
</main>

<script>
    function login(event) {
        event.preventDefault(); // stop refresh

        let email = document.getElementById("fmail").value.trim();
        let password = document.getElementById("fpass").value;

        let users = JSON.parse(localStorage.getItem("users")) || [];

        let validUser = users.find(
            user => user.email === email && user.password === password
        );

        if (validUser) {
            // save logged in user
            localStorage.setItem("loggedInUser", email);
            alert("Login successful");
            window.location.href = "dashboard.html"; // next page
        } else {
            alert("Invalid email or password");
        }
    }

    function forgotPassword() {
        let email = prompt("Enter your registered email:");

        if (!email) return;

        let users = JSON.parse(localStorage.getItem("users")) || [];
        let user = users.find(u => u.email === email);

        if (!user) {
            alert("Email not found! Please check your email or sign up.");
            return;
        }

        let newPass = prompt("Enter your new password:");
        if (!newPass) return;

        user.password = newPass;

        localStorage.setItem("users", JSON.stringify(users));
        alert("Password updated successfully! You can now login with new password.");
    }
</script>

</body>
</html>
